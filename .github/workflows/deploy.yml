name: Deploy to cPanel (Vercel Style)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build (Si besoin)
        run: |
          npm install
          npm run build # Génère le dossier 'dist' ou 'build'

      - name: Sync vers cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/ # On n'envoie QUE le résultat du build
          server-dir: ./
          server-dir: ./ 
          # On désactive la suppression pour ce déploiement "propre"
          delete-removed: false 
          # On garde les exclusions par sécurité pour la suite
          exclude: |
            **/.well-known/**
            **/.htaccess
            **/cgi-bin/**
