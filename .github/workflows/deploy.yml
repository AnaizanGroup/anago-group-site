name: Deploiement Automatique cPanel

on:
  push:
    branches:
      - main # VÃ©rifiez si votre branche s'appelle main ou master

jobs:
  deploy:
    name: Transfert des fichiers
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Recuperation du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Synchro FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./public_html/ # Destination dans le Gestionnaire de fichiers
